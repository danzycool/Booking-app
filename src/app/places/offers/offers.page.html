<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="../offers/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">

        <div class="ion-text-center" *ngIf="myOfferedPlace.length <= 0">
          <p> No offers found. Please create one first!!!</p>
          <ion-button color="primary" routerLink="new-offer">
            Create New Offer
          </ion-button>
        </div>
        
        <ion-list>
          <ion-item-sliding *ngFor="let offer of myOfferedPlace">
            
            <app-offer-item [offer]="offer"></app-offer-item>
            
            <ion-item-options>
              <ion-item-option 
                color="secondary" 
                [routerLink]="['/','places','tabs','offers','edit', offer.id]"
                (click)="onEdit(offer.id)"
              >
                EDIT
                <ion-icon name="create" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>    
        </ion-list>

      </ion-col>
    </ion-row> 
  </ion-grid>  
</ion-content>
