<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button> 
      <!-- <ion-button (click)="onOpenMenu()">MENU</ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="(relevantPlaces.length <= 0 || !relevantPlaces) && !isLoading">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no Bookable Places right now, please come back later</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="relevantPlaces.length > 0">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{ relevantPlaces[0].title }} </ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price | currency}}/Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl" ></ion-img>
          <ion-card-content>
            <p><ion-text color="danger">{{ relevantPlaces[0].description }}</ion-text></p>
          </ion-card-content>
          <div class="ion-text-center ion-padding">
            <ion-button 
              fill="clear"               
              color="primary" 
              [routerLink]="['/','places','tabs','discover', relevantPlaces[0].id]">
                 More... 
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll 
          [items]="listedLoadedPlaces"          
        >
          <ion-item 
            [routerLink]="['/','places','tabs','discover',place.id]" 
            detail
            *virtualItem="let place"
          >

            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>

            <ion-label>
              <h2>{{ place.title }}</h2>
              <p><ion-label color="danger">{{ place.description }}</ion-label></p>
            </ion-label>

          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
