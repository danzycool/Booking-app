<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SignUp' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>

              <ion-input 
                type="email" 
                ngModel 
                name="email" 
                required 
                email 
                #emailCtrl="ngModel"
              ></ion-input>              
            </ion-item>

            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label class="error">*Please enter a valid email address</ion-label>
            </ion-item> 
        
            <ion-item>
              <ion-label position="floating">Password</ion-label>

              <ion-input 
                type="Password" 
                name="password" 
                ngModel 
                required 
                minlength="6" 
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label class="error">*Should be atleast 6 characters long</ion-label>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit" 
            color="primary" 
            (click)="authenticate()" 
            expand="block"
            [disabled]="!authForm.valid"
            >
            {{ isLogin ? 'Login' : 'SignUp'}}
          </ion-button>
        
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()"
          >Switch to {{ isLogin ? 'SignUp' : 'Login'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  
</ion-content>
